<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .follow_modal {
        position:fixed;
        justify-content: center;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background-color: rgba(0,0,0,0.4);
        z-index: 10000;
    }
    .follow_modal_content {
        position:fixed;
        top:50%;
        width:400px;
        height:600px;
        background-color: rgb(255,255,255);
        border-radius:10px;
        box-shadow:0 2px 3px 0 rgba(34,36,38,0.15);
        transform:translateY(-50%);
        justify-content: center;
        margin-left:50px;
    }
    .follow_modal_header {
        display: flex;
        height: 40px;
        border: 1px solid #e1e1e1;
        border-top-left-radius:10px;
        border-top-right-radius: 10px;
        justify-content: center;
        align-items: center;
    }
    .follow_header_none {
        flex: 0 1 auto;
    }
    .follow_header_subject {
        text-align: center;
        flex: 0 1 300px;
        font-weight: bold;
    }
    .follow_header_closebtn {
        flex : 0 1 auto;
        text-align: center;
    }
    .follow_header_closebtn > span {
        font-size: 13px;
        position: absolute;
        margin: -9px 0 0 -13px;
        font-weight: bold;
        cursor: pointer;
        display: inline-block; /* inline 요소로 표시하여 가운데 정렬을 적용할 수 있도록 함 */
        vertical-align: middle; /* 수직으로 중앙 정렬 */
    }

    .follow_modal_body {
        width: 100%;
        height: 360px;
        align-items: center;
        overflow-y: scroll;
    }
    /*좋아요 모달 스크롤 숨기기*/
    .follow_modal_body::-webkit-scrollbar {
        display: none;
    }
    .follow_article {
        justify-content: space-between;
        margin: 10px 10px 0 10px;
        display: flex;
    }
    .follow_profile {
        display: flex;
    }
    .follow_nickName {
        font-weight: bold;
        margin: 7px 0 0 10px;
    }
    .follow_btn {
        width: 60px;
        height: 30px;
        background-color: #458eff;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
    }
    .following_btn {
        width: 60px;
        height: 30px;
        background-color: #A9A9A9;
        border: none;
        border-radius: 5px;
        margin-top:4.2px;
        color: black;
        font-weight: bold;
    }
    .img-profile-32px{
        width: 32px;
        height: 32px;
        border-radius: 100%;
        border: 1px solid #efefef;
    }

    /* 닫기 버튼*/
    .follow_header_closebtn {
        display: inline-block; /* 인라인 요소로 표시하여 다른 요소 옆에 배치 */
        padding: 10px 30px; /* 내부 여백 설정 */
        background-color: #007bff; /* 배경색 */
        color: #fff; /* 글자색 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 모서리를 둥글게 */
        cursor: pointer; /* 마우스 커서 모양 변경 */
        text-align: center; /* 텍스트 가운데 정렬 */
        text-decoration: none; /* 링크 텍스트 밑줄 제거 */
    }

    .follow_header_closebtn:hover {
        background-color: #0056b3; /* 마우스 오버시 배경색 변경 */
    }

    .follow_header_closebtn:active {
        background-color: #003d7a; /* 클릭시 배경색 변경 */
    }
</style>
<body>
<div class="follow_modal">
    <div class="follow_modal_content">
        <div class="follow_modal_header">
            <div class="follow_header_subject">좋아요</div>
            <div class="follow_header_closebtn" onclick="close_follow_modal()"><span>닫기</span></div>
        </div>
        <div id="follow_modal_body" class="follow_modal_body">

            <div class='follow_article'>
            <div class='follow_profile'>
            <a href=''>
            <img class='img-profile-32px' src='../img/profile/defaultProfile.png' alt='프로필이미지'>
            </a>
            <div class='follow_nickName'>nickname</div></div>
            <input class='following_btn' type='button' value='팔로잉'></div>

        </div>
    </div>
</div>
</body>
</html>
