<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jQuery 라이브러리 먼저 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>프로필 페이지</h1>
    ${profile.userId} 님의 프로필 <br><br>

  <button id="sendMessageBtn" type="button" data-userId="${profile.userId}">메세지 보내기</button>

</body>
<script>

    let sendMessageBtn = $('#sendMessageBtn');

    sendMessageBtn.on('click', function (){
        let receiverId = $(this).data('userId');
        // AJAX 요청을 통해 서버에 아이디 찾기 요청
        $.ajax({
            url: "/findRoom.do",
            type: "POST", // 요청의 유형을 POST로 지정합니다.
            data: {receiverId: receiverId}, // 'receiverId'를 데이터로 추가합니다.
            success: function(response) {

            },
            error: function(xhr, status, error) {
                alert("오류가 발생했습니다.");
            }
        });
    });

</script>

</html>
